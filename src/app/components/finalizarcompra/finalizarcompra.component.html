<app-navbar></app-navbar>
<div class="container">
    <div class="row pt-5">
      <h4>Finalizar Compra</h4>
        <div class="col-xs-12 col-md-9">
          <form #finCompra="ngForm">
            <label for="">Direccion:</label>
            <input type="text" name="direccion" id="direccion" ngModel>
            <br>
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="nombre" ngModel>
            <br>
            <label for="">Apellido:</label>
            <input type="text" name="apellido" id="apellido" ngModel>
            <br>
            <label for="">DNI:</label>
            <input type="text" name="dni" id="dni" ngModel>
            <br>
            <label for="">Telefono:</label>
            <input type="text" name="telefono" id="telefono" ngModel>
          </form>
        </div>

        <div class="col-xs-12 col-md-3">
          <table class="table">
            <thead>
              <tr style="border: none;">
                <th scope="col">Subtotal</th>
                <th colspan="3"></th>
                <th scope="col">$ preciototal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Total</th>
                <td colspan="3"></td>
                <td>$ precio total</td>
              </tr>
            </tbody>
            
          </table>
          <button type="submit" class="btn btn-danger" style="width: 100%; margin-top: 10px;" (click)="getInformacionCliente()">Finalizar Compra</button>
          <button type="submit" class="btn btn-info" style="width: 100%; margin-top: 20px;">Seguir Comprando</button>
        </div>
    </div>
