<app-navbar></app-navbar>
<div class="container">
    <div class="row pt-5">
      <h4>Mi Carrito</h4>
        <div class="col-xs-12 col-md-9">
          <div class="card mb-3" style="width: 100%;" *ngFor="let carrito of productosCarrito">
            <div class="row g-0">
              <div class="col-md-4" style="text-align: center; padding-top: 5px;">
                <img src="{{carrito.img}}" class="img-fluid rounded-start" style="width: 130px; height: 130px;">
              </div>
              <div class="col-md-4">
                <div class="card-body">
                  <p class="card-text">{{carrito.categoria}} {{carrito.marca}}</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card-body">
                  <p class="card-text">$ {{carrito.precio_unitario}}</p> 
                  <!-- agregar sumar o restar cantidad -->
                  <p class="card-text"><small class="text-muted">{{carrito.cantidad}}</small></p>
                  <a (click)="eliminarProducto(carrito)">Eliminar <i class="bi bi-trash3"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-3">
          <table class="table">
            <thead>
              <tr style="border: none;">
                <th scope="col">Subtotal</th>
                <th colspan="3"></th>
                <th scope="col">$ {{precioTotal}}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Total</th>
                <td colspan="3"></td>
                <td>$ {{precioTotal}}</td>
              </tr>
            </tbody>
            
          </table>
          <button type="submit" class="btn btn-danger" style="width: 100%; margin-top: 10px;" (click)="finalizarCompra()">Finalizar Compra</button>
          <button type="submit" class="btn btn-info" style="width: 100%; margin-top: 20px;" (click)="seguirComprando()">Seguir Comprando</button>
        </div>
    </div>
</div>
